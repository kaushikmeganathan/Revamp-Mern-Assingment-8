<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment 8</title>

    <!--title icon-->
    <link rel="icon" href="./images/Revamp-512x512.png">

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!--card start-->
    <section class="bg-slate-100">
        <div class="2xl:container mx-auto h-screen">
            <div class="w-[30%] mx-auto h-screen grid grid-cols-1 justify-center items-center">
                <div class="flex flex-col justify-center items-center gap-4 p-10 bg-slate-5 shadow-2xl rounded-[20px] hover:scale-105 duration-300">
                    <span class="hover:scale-110 duration-300"><img src="./images/food-serve.webp" alt="Card-Image"></span>
                    <h2 class="text-center text-[#3f4142] font-[Poppins] text-[30px] font-semibold hover:text-[#1d1f23] hover:scale-110 duration-300">Food Service</h2>
                    <p class="text-center font-[Poppins] font-medium text-[#3f4142] hover:text-[#1d1f23] hover:scale-110 duration-300">Experience fine dining at the comfort of your home. All our orders are carefully packed and arranged to give you the nothing less than perferct.</p>
                    <button class="items-center font-[Poppins] font-medium text-[10px] text-[#D0B200] border-[3px] border-[#D0B200] rounded-[10px] p-2 hover:scale-125 duration-300 hover:bg-black hover:text-[#D0B200]">Order Now</button>
                </div>
            </div>
        </div> 
    </section>
    <!--card end-->
</body>
</html>
